<div nz-row nzGutter="32">
    <div nz-col nzXs="0" nzSm="0" nzMd="0" nzLg="9" nzXl="9">
        <div class="auth-bg vh-100"></div>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="15" nzXl="15">
        <div class="d-flex flex-column align-content-center justify-content-between vh-100 auth-block">
            <div>
                <h2 class="mb-1">{{"ResetPassword" | translate}}</h2>
                <p class="text-muted">{{"RPtext" | translate}}</p>
                <form nz-form [formGroup]="validateForm" class="auth-form" (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-control [nzErrorTip]="combineTpl">
                            <nz-form-label>{{"Password" | translate}}</nz-form-label>
                            <input type="password" nz-input formControlName="password" placeholder="******" />
                            <ng-template #combineTpl let-control>
                                <ng-container *ngIf="control.hasError('pattern')">
                                   {{"RPcondition" | translate}}
                                </ng-container>
                                <ng-container *ngIf="control.hasError('required')"> {{"Enterpassword" | translate}}
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input password!">
                            <nz-form-label>{{"Confirmpassword" | translate}}</nz-form-label>
                            <input type="password" nz-input formControlName="confirmpassword" placeholder="******" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <button nz-button type="submit" class="login-form-button w-100 mt-2"
                                [nzType]="'primary'">{{"Submit" | translate}}</button>
                        </nz-form-control>
                    </nz-form-item>
                </form>
                <div class="mt-4 pt-2">
                    {{"Rememberpassowrd" | translate}} <a routerLink="/auth/login">{{"Login" | translate}}</a>
                </div>
            </div>
            <div>
                <div class="text-muted d-inline-block mr-3">Â© {{currentYear}} Goldenrose. All rights reserved.</div>
            </div>
        </div>
    </div>
</div>
